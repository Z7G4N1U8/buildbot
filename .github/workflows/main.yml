name: Main

on:
  workflow_dispatch:
    inputs:
      release:
        description: "Create release"
        required: true
        type: boolean
      user:
        description: "username on server"
        required: true
      host:
        description: "hostname of server"
        required: true
      port:
        description: "port of server"
        required: true

jobs:
  setup:
    uses: ./.github/workflows/setup.yml
    secrets: inherit
    with:
      user: ${{ inputs.user }}
      host: ${{ inputs.host }}
      port: ${{ inputs.port }}

  build:
    uses: ./.github/workflows/build.yml
    needs: setup
    secrets: inherit

  release:
    if: ${{ inputs.release }}
    uses: ./.github/workflows/release.yml
    needs: build
    secrets: inherit

  cleanup:
    if: ${{ always() }}
    uses: ./.github/workflows/cleanup.yml
    needs: build
    secrets: inherit
    with:
      user: ${{ inputs.user }}
      host: ${{ inputs.host }}
      port: ${{ inputs.port }}
